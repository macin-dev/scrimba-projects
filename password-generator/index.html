<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google fonts: Barlow and Tomorrow-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow&family=Tomorrow:wght@400;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/style.css" />

    <!-- Title -->
    <title>MA | Password Generator</title>
  </head>
  <body>
    <!-- App -->
    <main id="app">
      <!-- Container -->
      <div class="container">
        <h1 class="title">Password Generator</h1>

        <section class="app-wrapper">
          <!-- Form -->
          <div class="generator-box">
            <form class="form">
              <!-- Output password -->
              <div class="generator-container">
                <input
                  class="output-password__field"
                  type="text"
                  id="password"
                  name="password"
                  value="1a4Txe3m*%Qm^vdXs!"
                />

                <!-- Password strength indicator -->
                <span class="strengthmeter">
                  <img
                    src="/icons/strength-none.svg"
                    alt="strnegthmeter icon, level none"
                  />
                </span>

                <!-- Generate password button -->
                <button type="submit" class="btn-generate">
                  <img src="/icons/sync-icon.svg" alt="sync icon" />
                </button>
              </div>

              <!-- Copy on feature -->
              <div class="form-copy">
                <button type="button" class="btn-copy">
                  <span>copy password_</span>
                  <span>
                    <img
                      src="/icons/black-arrow-right-icon.svg"
                      alt="black arrow icon"
                    />
                  </span>
                </button>
              </div>

              <!-- Range slider -->
              <div class="form-group">
                <input id="range-slider" type="range" min="5" max="20" />
              </div>

              <!-- Toggles -->
              <div class="form-toggles">
                <label class="label" for="uppercase-characters">
                  <input id="uppercase-characters" type="checkbox" />
                  Uppercase letters
                </label>

                <label class="label">
                  <input id="lowercase-characters" type="checkbox" />
                  Lowercase letters
                </label>

                <label class="label">
                  <input id="numbers-characters" type="checkbox" />
                  Numbers
                </label>

                <label class="label">
                  <input id="symbol-characters" type="checkbox" />
                  Symbols
                </label>
              </div>
            </form>
          </div>

          <!-- Record password -->
          <article class="record">
            <h2 class="record-title">password history</h2>

            <ul class="record-list">
              <li class="list-recorded">
                <span class="password-value">^d3>~9YDA8s}cWN9L_P^</span>
                <button type="button">
                  <img src="/icons/copy-icon.svg" alt="copy icon" />
                </button>
              </li>

              <li class="list-recorded">
                <span class="password-value">^d3>~9YDA8s}cWN9L_P^</span>
                <button type="button">
                  <img src="/icons/copy-icon.svg" alt="copy icon" />
                </button>
              </li>

              <li class="list-recorded">
                <span class="password-value">^d3>~9YDA8s}cWN9L_P^</span>
                <button type="button">
                  <img src="/icons/copy-icon.svg" alt="copy icon" />
                </button>
              </li>
            </ul>

            <button type="button" class="btn-clear">Clear history</button>
          </article>
        </section>
      </div>
    </main>
  </body>
</html>
