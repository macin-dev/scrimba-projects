<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- Font Styles -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <!-- Tittle -->
    <title>MxDev | Unit converter</title>
  </head>
  <body>
    <!-- App -->
    <main id="app">
      <!-- Container -->
      <div class="container">
        <!-- wrapper -->
        <div class="wrapper-card">
          <!-- Header -->
          <header class="card-header">
            <h2 class="card-title">Metric/Imperial Unit Conversion</h2>
            <!-- Form -->
            <form class="form">
              <input
                type="text"
                name="unitValue"
                id="unitValue"
                class="promptField"
                value="20"
              />
              <button type="button" class="convert-btn">Convert</button>
            </form>
          </header>

          <section class="card-body">
            <div class="unit-type">
              <h3>Length (Meter/Feet)</h3>
              <!-- DOM Manipulation -->
              <p class="value-conversion"></p>
            </div>

            <div class="unit-type">
              <h3>Volume (Liters/Gallons)</h3>
              <!-- DOM Manipulation -->
              <p class="value-conversion"></p>
            </div>

            <div class="unit-type">
              <h3>Mass (Kilograms/Pounds)</h3>
              <!-- DOM Manipulation -->
              <p class="value-conversion"></p>
            </div>
          </section>
        </div>
      </div>
    </main>

    <!-- Scripts -->
    <script src="/js/index.js"></script>
  </body>
</html>
